<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org"
th:replace="base::Layout(~{::body})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	
	<form action="registered" method="post">
		<h3>Registration</h3>
			<th:block th:if="${session.sucmsg}">
			<p class="text-center text-success">[[${session.sucmsg}]]</p>
		<th:block th:text="${@userserviceimpl.removeSessionMessage()}"></th:block>
		</th:block>
		
		<th:block th:if="${session.errmsg}">
			<p class="text-center text-danger">[[${session.errmsg}]]</p>
		<th:block th:text="${@userserviceimpl.removeSessionMessage()}"></th:block>
		</th:block>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Name</label>
    <input type="text" class="form-control" id="exampleInputEmail1" name="name">
  </div>	
  
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" name="email">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" name="password">
  </div>
  
 <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Address</label>
    <input type="text" class="form-control" id="exampleInputEmail1" name="address">
  </div>
  
   <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Role</label>
    <input type="text" class="form-control" id="exampleInputEmail1" name="role">
  </div>
  <button type="submit" class="btn btn-primary">Register</button>
</form>

</body>
</html>
